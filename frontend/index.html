<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfraControl Dashboard</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <header class="header">
        <h1>InfraControl</h1>
        <span class="subtitle">AWS Infrastructure Visibility Dashboard</span>
    </header>

    <main class="container">
        <div class="actions">
            <button id="scanButton">Scan AWS Account</button>
        </div>

        <section id="summary" class="card hidden"></section>
        <section id="regions" class="card hidden"></section>
        <section id="inventory" class="card hidden"></section>
        <section id="issues" class="card hidden"></section>
    </main>

    <script src="/frontend/app.js"></script>
</body>
</html>
